
<div class="container-fluid">
  <h1>Inicio</h1>
  <div class="row" *ngIf="rol==22 || rol==21" >
    <div class="col-xs-12
                col-sm-6
                col-md-6
                col-lg-3">
      <div class="box">
        <mat-card class="example-card yellow-senamhi" >
          <mat-card-header>
            <div mat-card-avatar>
              <i class="material-icons">listadd</i>
            </div>
            <mat-card-title>BIENES</mat-card-title>
            <mat-card-subtitle>INTERNOS</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              Ingreso de bienes internos
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button mat-raised-button routerLink="./bienes/internos">Enlace</button>
            <!--          <button mat-button>SHARE</button>-->
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="col-xs-12
                col-sm-6
                col-md-6
                col-lg-3">
      <div class="box">
        <mat-card class="example-card blue-light-senamhi">
          <mat-card-header>
            <div mat-card-avatar>
              <i class="material-icons">listadd</i>
            </div>
            <mat-card-title>BIENES</mat-card-title>
            <mat-card-subtitle>EXTERNOS</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              Ingreso de bienes externos
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button mat-raised-button routerLink="./bienes/externos">Enlace</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
