<h1 mat-dialog-title>{{body.cabecera}}</h1>
<div mat-dialog-content>
    <form [formGroup]="formGest" *ngIf="seeForm">
        <div class="row">
            <div class="col-md-4">
              <mat-form-field>
                <mat-label>Sede </mat-label>
                <mat-select formControlName="cmbSede">
                  <mat-option *ngFor="let s of sedesList" [value]="s.id">
                    {{s.descripcion}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row" style="padding-top: 10px;">
             <div class="col-md-4">
                <mat-form-field >
                  <input matInput formControlName="txtCod" placeholder="Codigo patrimonial" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-8">
                <mat-form-field >
                  <input matInput formControlName="txtDesc" placeholder="Descripcion" type="text">
                </mat-form-field>
              </div>
          </div> 
          <div class="row" style="padding-top: 10px;">
            <div class="col-md-4">
               <mat-form-field >
                <mat-label>Estado </mat-label>
                <mat-select formControlName="cmbEstado">
                  <mat-option *ngFor="let s of estaList" [value]="s.abreviatura">
                    {{s.descripcion}}
                  </mat-option>
                </mat-select>
               </mat-form-field>
             </div>
             <div class="col-md-4">
               <mat-form-field  [disabled]="true">
                <mat-label>Operatividad </mat-label>
                <mat-select formControlName="cmbOpe">
                  <mat-option *ngFor="let s of opeList" [value]="s.nombre">
                    {{s.nombre}}
                  </mat-option>
                </mat-select>
               </mat-form-field>
             </div>
             <div class="col-md-4">
                <mat-form-field >
                  <input matInput formControlName="txtUbi" placeholder="Ubicación" type="text">
                </mat-form-field>
              </div>
         </div> 
         <div class="row" style="padding-top: 10px;">
             <div class="col-md-4">
                <mat-form-field >
                  <input matInput formControlName="txtDni" placeholder="Dni" type="text">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field >
                  <input matInput formControlName="txtResp" placeholder="Responsable" type="text">
                </mat-form-field>
              </div>
         </div> 
         <div class="row" style="padding-top: 10px;">
            <div class="col-md-12">
               <mat-form-field >
                 <input matInput formControlName="txtObs" placeholder="Observación" type="text">
               </mat-form-field>
             </div>
        </div> 
    </form>
    <div class="row" *ngIf="!seeForm" style="align-items: center;">
        <p>¿Está seguro de eliminar el registro de inventario del bien con código {{body.entity.bien.codPatrimonio}} en el año {{body.entity.anio}}?</p>
    </div>
</div>
<div mat-dialog-actions >
    <div class="row" style="text-align:center;">
        <button mat-button (click)="onClick()" cdkFocusInitial>Guardar</button>
        <button mat-button (click)="onNoClick()">Cancelar</button>
    </div>
    
</div>
